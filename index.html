<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pattern Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans Mono', monospace;
      perspective: 1000px;
    }
    .image-container {
      position: absolute;
      overflow: hidden;
      border-radius: 0;
      will-change: transform;
      transition: transform 0.5s ease-out;
      cursor: pointer;
      z-index: 1; /* 이미지가 다른 요소 위로 오지 않도록 기본값 설정 */
    }
    .image-container img {
      width: 150%;
      height: 150%;
      object-fit: cover;
      transition: transform 0.5s ease-out;
      loading: lazy;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 4rem;
      font-weight: bold;
      z-index: 1000; /* 텍스트를 가장 위로 오게 설정 */
      text-align: center;
      pointer-events: auto;
    }
    .center-text a {
      color: black;
      text-decoration: none;
    }
    .sub-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 1.2rem;
      font-weight: normal;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: 0; /* 배경이 가장 뒤로 가도록 설정 */
    }
  </style>
</head>
<body>

  <div class="sub-text">Pattern Designer</div>

  <div class="center-text">
    <a href="https://www.instagram.com/jivxworks/" target="_blank">jivxworks</a>
  </div>

<script>
  const images = [
    'pattern1.png', 'pattern2.png', 'pattern3.png', 'pattern4.png', 'pattern5.png',
    'pattern6.png', 'pattern7.png', 'pattern8.png', 'pattern9.png', 'pattern10.png',
    'pattern11.png', 'pattern12.png', 'pattern13.png', 'pattern14.png', 'pattern15.png',
    'pattern16.png', 'pattern17.png', 'pattern18.png', 'pattern19.png', 'pattern20.png',
    'pattern21.png', 'pattern22.png'
  ];

  const patternText = [
    { text: "Pattern 1 Description", color: "#FF5733" },
    { text: "Pattern 2 Description", color: "#33FF57" },
    { text: "Pattern 3 Description", color: "#3357FF" },
    { text: "Pattern 4 Description", color: "#F1C40F" },
    { text: "Pattern 5 Description", color: "#9B59B6" },
    { text: "Pattern 6 Description", color: "#FF6347" },
    { text: "Pattern 7 Description", color: "#00FF7F" },
    { text: "Pattern 8 Description", color: "#8E44AD" },
    { text: "Pattern 9 Description", color: "#3498DB" },
    { text: "Pattern 10 Description", color: "#E74C3C" },
    { text: "Pattern 11 Description", color: "#2ECC71" },
    { text: "Pattern 12 Description", color: "#1ABC9C" },
    { text: "Pattern 13 Description", color: "#F39C12" },
    { text: "Pattern 14 Description", color: "#D35400" },
    { text: "Pattern 15 Description", color: "#7F8C8D" },
    { text: "Pattern 16 Description", color: "#16A085" },
    { text: "Pattern 17 Description", color: "#9B59B6" },
    { text: "Pattern 18 Description", color: "#2980B9" },
    { text: "Pattern 19 Description", color: "#27AE60" },
    { text: "Pattern 20 Description", color: "#8E44AD" },
    { text: "Pattern 21 Description", color: "#F39C12" },
    { text: "Pattern 22 Description", color: "#2C3E50" }
  ];

  let shuffledImages = images.sort(() => Math.random() - 0.5);
  const body = document.body;
  let backgroundPattern = null;
  let currentPattern = null;

  // Image containers
  function initializeImages() {
    // Remove old images before adding new ones
    const allImages = document.querySelectorAll('.image-container');
    allImages.forEach(imgContainer => imgContainer.remove());
    
    for (let i = 0; i < 22; i++) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const img = document.createElement('img');
      img.src = shuffledImages[i];
      img.alt = 'Pattern';

      img.onload = () => {
        img.style.opacity = 1;
      };

      const size = Math.random() * 100 + 50;
      imgContainer.style.width = `${size * 1.5}px`;
      imgContainer.style.height = `${size * 1.5}px`;

      imgContainer.style.left = `${Math.random() * (window.innerWidth - size * 1.5)}px`;
      imgContainer.style.top = `${Math.random() * (window.innerHeight - size * 1.5)}px`;

      let isMoved = false;

      imgContainer.addEventListener('mouseout', () => {
        if (!isMoved) {
          const moveX = (Math.random() - 0.5) * 300;
          const moveY = (Math.random() - 0.5) * 300;
          imgContainer.style.transition = 'transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
          imgContainer.style.transform = `translate(${moveX}px, ${moveY}px) scale(${Math.random() * 1.5 + 0.75})`;
          img.style.transform = `scale(${Math.random() * 1.5 + 0.75})`;
          isMoved = true;
        }
      });

      imgContainer.addEventListener('transitionend', () => {
        isMoved = false;
      });

      imgContainer.addEventListener('click', () => {
        const clickedPattern = img.src;

        // 텍스트와 색상 변경
        const patternIndex = shuffledImages.indexOf(clickedPattern);
        const selectedText = patternText[patternIndex];

        // 텍스트와 색상 업데이트
        const centerText = document.querySelector('.center-text');
        centerText.textContent = selectedText.text;
        centerText.style.color = selectedText.color;

        // 다른 이미지들을 클릭한 패턴으로 업데이트
        const allImages = document.querySelectorAll('.image-container img');
        allImages.forEach(img => {
          img.src = clickedPattern;
          img.style.opacity = 0;
        });

        // 배경 패턴 설정
        if (!backgroundPattern) {
          backgroundPattern = document.createElement('div');
          backgroundPattern.className = 'background-pattern';
          body.appendChild(backgroundPattern);
        }
        backgroundPattern.style.transition = 'opacity 0.3s ease-out';
        backgroundPattern.style.backgroundImage = `url(${clickedPattern})`;
        backgroundPattern.style.opacity = 0.4;

        currentPattern = clickedPattern; // 현재 선택된 패턴 저장
      });

      imgContainer.appendChild(img);
      body.appendChild(imgContainer);
    }
  }

  // Initialize images on load
  initializeImages();

  // Background click event to reset everything
  body.addEventListener('click', (e) => {
    if (e.target === body || e.target.classList.contains('background-pattern')) {
      shuffledImages = images.sort(() => Math.random() - 0.5);
      initializeImages();

      if (backgroundPattern) {
        backgroundPattern.remove();
        backgroundPattern = null;
      }
    }
  });

  // Track mouse movement and create new images
  body.addEventListener('mousemove', (e) => {
    if (currentPattern) {
      const newImageContainer = document.createElement('div');
      newImageContainer.className = 'image-container';
      
      const newImage = document.createElement('img');
      newImage.src = currentPattern;
      newImage.alt = 'Pattern';
      newImage.style.width = '50px';
      newImage.style.height = '50px';

      // Position the new image near the mouse cursor
      newImageContainer.style.left = `${e.pageX - 25}px`;
      newImageContainer.style.top = `${e.pageY - 25}px`;

      body.appendChild(newImageContainer);

      // Fade in and out the new image to give it a "pop" effect
      newImage.style.transition = 'opacity 0.5s ease-out';
      newImage.style.opacity = 0;

      setTimeout(() => {
        newImage.style.opacity = 1;
      }, 50);

      setTimeout(() => {
        newImage.style.opacity = 0;
        setTimeout(() => {
          newImageContainer.remove();
        }, 500); // Remove the image after it fades out
      }, 1500); // Keep the image for 1.5 seconds
    }
  });

</script>

</body>
</html>
