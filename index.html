<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pattern Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans Mono', monospace;
      perspective: 1000px;
    }
    .image-container {
      position: absolute;
      overflow: hidden;
      border-radius: 0;
      will-change: transform;
      transition: transform 0.5s ease-out;
      cursor: pointer;
    }
    .image-container img {
      width: 150%;
      height: 150%;
      object-fit: cover;
      transition: transform 0.5s ease-out;
      loading: lazy;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 4rem;
      font-weight: bold;
      z-index: 10;
      text-align: center;
      pointer-events: auto;
    }
    .center-text a {
      color: black;
      text-decoration: none;
    }
    .center-text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: auto;
      padding: 0.2em 0.5em;
      background-color: transparent; /* 기본 투명 배경 */
      z-index: 5;
      text-align: center;
      display: inline-block;
    }
    .sub-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 1.2rem;
      font-weight: normal;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }
    .info-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="sub-text">Pattern Designer</div>

  <div class="center-text">
    <a href="https://www.instagram.com/jivxworks/" target="_blank">jivxworks</a>
  </div>

  <div class="center-text-box" id="center-text-box"></div> <!-- jivxworks 위에 직사각형 박스 추가 -->

<script>
  const images = [
    {src: 'pattern1.png', description: 'Description for Pattern 1'},
    {src: 'pattern2.png', description: 'Description for Pattern 2'},
    {src: 'pattern3.png', description: 'Description for Pattern 3'},
    {src: 'pattern4.png', description: 'Description for Pattern 4'},
    {src: 'pattern5.png', description: 'Description for Pattern 5'},
    {src: 'pattern6.png', description: 'Description for Pattern 6'},
    {src: 'pattern7.png', description: 'Description for Pattern 7'},
    {src: 'pattern8.png', description: 'Description for Pattern 8'},
    {src: 'pattern9.png', description: 'Description for Pattern 9'},
    {src: 'pattern10.png', description: 'Description for Pattern 10'},
    {src: 'pattern11.png', description: 'Description for Pattern 11'},
    {src: 'pattern12.png', description: 'Description for Pattern 12'},
    {src: 'pattern13.png', description: 'Description for Pattern 13'},
    {src: 'pattern14.png', description: 'Description for Pattern 14'},
    {src: 'pattern15.png', description: 'Description for Pattern 15'},
    {src: 'pattern16.png', description: 'Description for Pattern 16'},
    {src: 'pattern17.png', description: 'Description for Pattern 17'},
    {src: 'pattern18.png', description: 'Description for Pattern 18'},
    {src: 'pattern19.png', description: 'Description for Pattern 19'},
    {src: 'pattern20.png', description: 'Description for Pattern 20'},
    {src: 'pattern21.png', description: 'Description for Pattern 21'},
    {src: 'pattern22.png', description: 'Description for Pattern 22'}
  ];

  let shuffledImages = images.sort(() => Math.random() - 0.5);
  const body = document.body;
  let backgroundPattern = null;
  let currentPattern = null;

  // Get dominant color from image
  function getDominantColor(imageSrc) {
    const img = new Image();
    img.src = imageSrc;
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, img.width, img.height);
      const pixelData = ctx.getImageData(0, 0, img.width, img.height).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < pixelData.length; i += 4) {
        r += pixelData[i];
        g += pixelData[i + 1];
        b += pixelData[i + 2];
        count++;
      }
      r = Math.floor(r / count);
      g = Math.floor(g / count);
      b = Math.floor(b / count);
      const dominantColor = `rgb(${r},${g},${b})`;
      updateTextBoxColor(dominantColor);
    };
  }

  // Update the center text box color
  function updateTextBoxColor(color) {
    const box = document.getElementById('center-text-box');
    box.style.backgroundColor = color;
  }

  // Image containers
  function initializeImages() {
    // Remove old images before adding new ones
    const allImages = document.querySelectorAll('.image-container');
    allImages.forEach(imgContainer => imgContainer.remove());
    
    for (let i = 0; i < 22; i++) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const img = document.createElement('img');
      img.src = shuffledImages[i].src;
      img.alt = 'Pattern';

      img.onload = () => {
        img.style.opacity = 1;
        if (i === 0) {  // Extract dominant color from the first pattern
          getDominantColor(shuffledImages[i].src);
        }
      };

      const size = Math.random() * 100 + 50;
      imgContainer.style.width = `${size * 1.5}px`;
      imgContainer.style.height = `${size * 1.5}px`;

      imgContainer.style.left = `${Math.random() * (window.innerWidth - size * 1.5)}px`;
      imgContainer.style.top = `${Math.random() * (window.innerHeight - size * 1.5)}px`;

      imgContainer.appendChild(img);
      body.appendChild(imgContainer);
    }
  }

  // Initialize images on load
  initializeImages();

  // Background click event to reset everything
  body.addEventListener('click', (e) => {
    if (e.target === body || e.target.classList.contains('background-pattern')) {
      shuffledImages = images.sort(() => Math.random() - 0.5);
      initializeImages();

      if (backgroundPattern) {
        backgroundPattern.remove();
        backgroundPattern = null;
      }
    }
  });
</script>

</body>
</html>
