<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pattern Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans Mono', monospace;
      perspective: 1000px; /* 3D효과 추가 */
    }
    .image-container {
      position: absolute;
      overflow: hidden;
      border-radius: 0;
      will-change: transform;
      transition: transform 0.5s ease-out;
      cursor: pointer;
    }
    .image-container img {
      width: 150%;
      height: 150%;
      object-fit: cover;
      transition: transform 0.5s ease-out;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 4rem;
      font-weight: bold;
      z-index: 10;
      text-align: center;
      pointer-events: auto;
    }
    .center-text a {
      color: black;
      text-decoration: none;
    }
    .sub-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 1.2rem;
      font-weight: normal;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .falling {
      position: absolute;
      top: -100px;
      will-change: transform;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="sub-text">Pattern Designer</div>

  <div class="center-text">
    <a href="https://www.instagram.com/jivxworks/" target="_blank">jivxworks</a>
  </div>

<script>
  const images = [
    'pattern1.png', 'pattern2.png', 'pattern3.png', 'pattern4.png', 'pattern5.png',
    'pattern6.png', 'pattern7.png', 'pattern8.png', 'pattern9.png', 'pattern10.png',
    'pattern11.png', 'pattern12.png', 'pattern13.png', 'pattern14.png', 'pattern15.png',
    'pattern16.png', 'pattern17.png', 'pattern18.png', 'pattern19.png', 'pattern20.png',
    'pattern21.png', 'pattern22.png'
  ];

  const shuffledImages = images.sort(() => Math.random() - 0.5);

  const body = document.body;
  let fallingElements = [];

  for (let i = 0; i < 22; i++) {
    const imgContainer = document.createElement('div');
    imgContainer.className = 'image-container';

    const img = document.createElement('img');
    img.src = shuffledImages[i];
    img.alt = 'Pattern';

    const size = Math.random() * 100 + 50;
    imgContainer.style.width = `${size * 1.5}px`;
    imgContainer.style.height = `${size * 1.5}px`;

    imgContainer.style.left = `${Math.random() * (window.innerWidth - size * 1.5)}px`;
    imgContainer.style.top = `${Math.random() * (window.innerHeight - size * 1.5)}px`;

    let isMoved = false;

    imgContainer.addEventListener('mouseout', () => {
      if (!isMoved) {
        const moveX = (Math.random() - 0.5) * 300;
        const moveY = (Math.random() - 0.5) * 300;
        imgContainer.style.transition = 'transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
        imgContainer.style.transform = `translate(${moveX}px, ${moveY}px) scale(${Math.random() * 1.5 + 0.75})`;
        img.style.transform = `scale(${Math.random() * 1.5 + 0.75})`;
        isMoved = true;
      }
    });

    imgContainer.addEventListener('transitionend', () => {
      isMoved = false;
    });

    imgContainer.addEventListener('click', () => {
      if (fallingElements.length > 0) {
        fallingElements.forEach(el => el.remove());
        fallingElements = [];
        return;
      }

      for (let j = 0; j < 50; j++) {
        const clone = img.cloneNode(true);
        const cloneContainer = document.createElement('div');
        cloneContainer.className = 'falling';

        const randomScale = Math.random() * 0.5 + 0.5;
        clone.style.width = `${100 * randomScale}px`;
        clone.style.height = `${100 * randomScale}px`;

        const angle = Math.random() * 360;
        const distanceFromCenter = Math.random() * 200 - 100; // 중심으로부터 좌우로 퍼지게
        const startX = window.innerWidth / 2 + distanceFromCenter;
        cloneContainer.style.left = `${startX}px`;
        cloneContainer.style.transform = `translateX(-50%) rotateY(${angle}deg)`;

        cloneContainer.appendChild(clone);
        body.appendChild(cloneContainer);
        fallingElements.push(cloneContainer);

        const fallTime = Math.random() * 2000 + 1500; // 속도 랜덤
        setTimeout(() => {
          cloneContainer.style.transition = `transform ${fallTime}ms ease-in`;
          const fallY = window.innerHeight + 200;
          const rotateAmount = (Math.random() - 0.5) * 720;
          cloneContainer.style.transform = `translateX(-50%) translateY(${fallY}px) rotateY(${angle + rotateAmount}deg) rotateZ(${rotateAmount}deg)`;
        }, Math.random() * 300);
      }
    });

    imgContainer.appendChild(img);
    body.appendChild(imgContainer);
  }
</script>

</body>
</html>
