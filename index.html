<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pattern Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans Mono', monospace;
      perspective: 1000px;
    }
    .image-container {
      position: absolute;
      overflow: hidden;
      will-change: transform;
      transition: transform 0.3s ease, opacity 0.5s ease-out;
      cursor: pointer;
    }
    .image-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: transform 0.5s ease-out;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 4rem;
      font-weight: bold;
      z-index: 10;
      text-align: center;
      pointer-events: auto;
    }
    .center-text a {
      color: black;
      text-decoration: none;
    }
    .sub-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 1.2rem;
      font-weight: normal;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="sub-text">Pattern Designer</div>

  <div class="center-text">
    <a href="https://www.instagram.com/jivxworks/" target="_blank">jivxworks</a>
  </div>

<script>
  const images = [
    'pattern1.png', 'pattern2.png', 'pattern3.png', 'pattern4.png', 'pattern5.png',
    'pattern6.png', 'pattern7.png', 'pattern8.png', 'pattern9.png', 'pattern10.png',
    'pattern11.png', 'pattern12.png', 'pattern13.png', 'pattern14.png', 'pattern15.png',
    'pattern16.png', 'pattern17.png', 'pattern18.png', 'pattern19.png', 'pattern20.png',
    'pattern21.png', 'pattern22.png'
  ];

  let shuffledImages = images.sort(() => Math.random() - 0.5);
  let currentPattern = shuffledImages[0];
  const body = document.body;
  let backgroundPattern = null;

  // Image containers
  function initializeImages() {
    const allImages = document.querySelectorAll('.image-container');
    allImages.forEach(imgContainer => imgContainer.remove());
    
    for (let i = 0; i < 22; i++) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const img = document.createElement('img');
      img.src = shuffledImages[i];
      img.alt = 'Pattern';

      const size = Math.random() * 100 + 50;
      imgContainer.style.width = `${size * 1.5}px`;
      imgContainer.style.height = `${size * 1.5}px`;

      imgContainer.style.left = `${Math.random() * (window.innerWidth - size * 1.5)}px`;
      imgContainer.style.top = `${Math.random() * (window.innerHeight - size * 1.5)}px`;

      imgContainer.addEventListener('click', () => {
        // Update all images to the selected pattern
        const allImages = document.querySelectorAll('.image-container img');
        allImages.forEach(img => img.src = currentPattern);

        // Set the background pattern instantly
        if (!backgroundPattern) {
          backgroundPattern = document.createElement('div');
          backgroundPattern.className = 'background-pattern';
          body.appendChild(backgroundPattern);
        }
        backgroundPattern.style.transition = 'opacity 0.3s ease-out';
        backgroundPattern.style.backgroundImage = `url(${currentPattern})`;
        backgroundPattern.style.opacity = 0.4;
      });

      imgContainer.appendChild(img);
      body.appendChild(imgContainer);
    }
  }

  // Initialize images on load
  initializeImages();

  // Background click event to reset everything
  body.addEventListener('click', (e) => {
    if (e.target === body || e.target.classList.contains('background-pattern')) {
      shuffledImages = images.sort(() => Math.random() - 0.5); // 새로 랜덤 섞기
      initializeImages();
      
      // Reset the background pattern
      if (backgroundPattern) {
        backgroundPattern.remove();
        backgroundPattern = null;
      }
    }
  });

  // Mousemove event to create new images dynamically
  body.addEventListener('mousemove', (e) => {
    const newImageContainer = document.createElement('div');
    newImageContainer.className = 'image-container';
    
    const newImage = document.createElement('img');
    newImage.src = currentPattern;
    newImage.alt = 'Pattern';

    // Position the new image near the mouse cursor
    newImageContainer.style.left = `${e.pageX - 50}px`;
    newImageContainer.style.top = `${e.pageY - 50}px`;

    // Set the scale and rotate effect
    const scale = Math.random() * 1.2 + 0.8; // Scale between 0.8 and 2
    const rotate = Math.random() * 30 - 15; // Random rotation between -15 and 15 degrees
    newImageContainer.style.transform = `scale(${scale}) rotate(${rotate}deg)`;

    // Append the image container to the body
    body.appendChild(newImageContainer);

    // Add sliding effect (disappear after a few seconds)
    setTimeout(() => {
      newImageContainer.style.transform = `scale(${scale * 0.5}) rotate(${rotate * 2}deg) translateX(1000px)`;
      newImageContainer.style.opacity = 0;
      setTimeout(() => {
        newImageContainer.remove(); // Remove the image after it slides out
      }, 500);
    }, 1500); // Wait 1.5 seconds before the image starts sliding out
  });

</script>

</body>
</html>
